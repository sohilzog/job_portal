<!DOCTYPE html>
<html>
<head>
    <title>My Jobs | Employer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

{% include 'partials/employer_nav.html' %}

<div class="container py-4">
    <h5 class="mb-3">My Posted Jobs</h5>

    <div class="card shadow">
        <div class="card-body">

            {% if jobs %}
            <table class="table table-bordered text-center">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Designation</th>
                        <th>Applicants</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                {% for job in jobs %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ job.designation }}</td>
                        <td>{{ job.application_set.count }}</td>
                        <td>
                            <a href="{% url 'view_applicants' job.id %}"
                               class="btn btn-primary btn-sm">
                                View Applicants
                            </a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
            {% else %}
                <div class="alert alert-info text-center">
                    No jobs posted yet.
                </div>
            {% endif %}

        </div>
    </div>
</div>

</body>
</html>
