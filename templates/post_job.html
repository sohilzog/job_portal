<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Job | Employer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #f0f4ff, #ffffff);
        }

        .card {
            border-radius: 14px;
            border: none;
        }

        .card-header {
            background-color: #1e3a8a;
            color: white;
            border-radius: 14px 14px 0 0;
        }
    </style>
</head>

<body>

{% include 'partials/employer_nav.html' %}

<div class="employer-content">

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <div class="card shadow">
        <div class="card-header">
            <h5 class="mb-0">Post New Job</h5>
        </div>

        <div class="card-body">

            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Job Designation</label>
                    <input type="text" name="designation" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Job Description</label>
                    <textarea name="description" class="form-control" rows="4" required></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Job Requirements</label>
                    <textarea name="requirements" class="form-control" rows="3" required></textarea>
                </div>
                <div class="mb-3">
    <label class="form-label">Job Type</label>
    <select name="job_type" class="form-select" required>
        <option value="">Select Job Type</option>
        <option value="Full Time">Full Time</option>
        <option value="Part Time">Part Time</option>
        <option value="Internship">Internship</option>
        <option value="Contract">Contract</option>
    </select>
</div>


                <div class="mb-4">
                    <label class="form-label">Last Date to Apply</label>
                    <input type="date" name="last_date" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary">
                    Post Job
                </button>

            </form>

        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
