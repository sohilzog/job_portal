<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Portal | Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #f0f4ff, #ffffff);
        }
        .navbar {
            background-color: #1e3a8a;
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important;
            font-weight: 500;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
        .hero {
            padding: 100px 20px;
            text-align: center;
        }
        .hero h1 {
            font-weight: 600;
            color: #1e3a8a;
        }
        .hero p {
            color: #555;
            margin-top: 15px;
        }
        .btn-main {
            background-color: #1e40af;
            color: white;
            border-radius: 10px;
            padding: 10px 25px;
            border: none;
        }
        .btn-main:hover {
            background-color: #1e3a8a;
        }
    </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/">JobPortal</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button"
                       data-bs-toggle="dropdown">
                        Signup
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'seeker_reg' %}">Job Seeker</a></li>
                        <li><a class="dropdown-item" href="{% url 'employer_reg' %}">Employer</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login_view' %}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Hero Section -->
<div class="hero">
    <h1>Find the Right Job or the Right Talent</h1>
    <p>
        A simple and secure platform connecting job seekers and employers.<br>
        Get started today and grow your career or company.
    </p>

    <div class="mt-4">
        <a href="{% url 'seeker_reg' %}" class="btn btn-main me-2">Job Seeker Signup</a><br><br>
        <a href="{% url 'employer_reg' %}" class="btn btn-outline-primary">Employer Signup</a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
