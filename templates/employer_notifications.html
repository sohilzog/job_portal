<!DOCTYPE html>
<html>
<head>
    <title>Notifications | Employer</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #f0f4ff, #ffffff);
        }

        .notification-card {
            border-radius: 12px;
            border: none;
        }

        .notification-dot {
            width: 10px;
            height: 10px;
            background-color: #2563eb;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        /* Mobile tweaks */
        @media (max-width: 576px) {
            .notification-card .card-body {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .notification-card .btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>

{% include 'partials/employer_nav.html' %}

<div class="employer-content">
    <!-- ðŸ”¥ FIX -->
    <div class="container-fluid py-4">

        <h5 class="mb-4">Notifications</h5>

        {% if notifications %}
            {% for app in notifications %}
            <div class="card shadow mb-3 notification-card">
                <div class="card-body d-flex justify-content-between align-items-center">

                    <div>
                        <span class="notification-dot"></span>
                        <strong>{{ app.seeker.user.first_name }}</strong>
                        applied for
                        <strong>{{ app.job.designation }}</strong>

                        <div class="text-muted small">
                            {{ app.applied_date|date:"d M Y, h:i A" }}
                        </div>
                    </div>

                    <a href="{% url 'view_applicants' app.job.id %}"
                       class="btn btn-sm btn-primary">
                        View
                    </a>
                </div>
            </div>
            {% endfor %}
        {% else %}
            <div class="alert alert-info">
                No new notifications.
            </div>
        {% endif %}

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
