<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Job Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #f0f4ff, #ffffff);
        }
        .card {
            border: none;
            border-radius: 14px;
        }
        .card-header {
            background: #1e3a8a;
            color: white;
            border-radius: 14px 14px 0 0;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #1e40af;
            border: none;
            border-radius: 10px;
        }
        .btn-primary:hover {
            background-color: #1e3a8a;
        }
        .note {
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    {% include 'partials/navbar.html' %}


<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7 col-sm-12">

            <div class="card shadow-lg">
                <div class="card-header text-center py-3">
                    <h4 class="mb-0">Login</h4>
                </div>

                <div class="card-body p-4">

                    <!-- Info -->
                    <!-- <div class="alert alert-info note mb-4">
                        Login credentials are sent to your email
                        <strong>after admin approval</strong>.
                    </div> -->

                    <!-- Messages -->
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger">{{ message }}</div>
                        {% endfor %}
                    {% endif %}

                    <form method="POST">
                        {% csrf_token %}

                        <!-- Username -->
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" name="username" class="form-control"
                                   placeholder="Enter username">
                        </div>

                        <!-- Password -->
                        <div class="mb-4">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-control"
                                   placeholder="Enter password">
                        </div>

                        <!-- Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary py-2">
                                Login
                            </button>
                        </div>

                        <!-- Links -->
                        <div class="text-center mt-4">
                            <a href="{% url 'home' %}" class="text-decoration-none">‚Üê Back to Home</a>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
