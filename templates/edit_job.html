<!DOCTYPE html>
<html>
<head>
    <title>Edit Job</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #f0f4ff, #ffffff);
        }

        .card {
            border-radius: 14px;
            border: none;
        }

        .card-header {
            background-color: #1e3a8a;
            color: white;
            border-radius: 14px 14px 0 0;
        }

        textarea.form-control {
            resize: vertical;
        }

@media (max-width: 576px) {
    .employer-content .btn:not(.navbar-toggler) {
        width: 100%;
        padding: 12px;
    }
}

    </style>
</head>

<body>

{% include 'partials/employer_nav.html' %}

<!-- ✅ FIX STARTS HERE -->
<div class="employer-content">
    <div class="container-fluid py-4">
<!-- ✅ FIX ENDS HERE -->

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        <div class="card shadow">
            <div class="card-header">
                <h5 class="mb-0">Edit Job</h5>
            </div>

            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Job Designation</label>
                        <input type="text"
                               name="designation"
                               class="form-control"
                               value="{{ job.designation }}"
                               required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Job Type</label>
                        <select name="job_type" class="form-select" required>
                            <option value="">Select</option>
                            <option value="Full Time" {% if job.job_type == "Full Time" %}selected{% endif %}>Full Time</option>
                            <option value="Part Time" {% if job.job_type == "Part Time" %}selected{% endif %}>Part Time</option>
                            <option value="Internship" {% if job.job_type == "Internship" %}selected{% endif %}>Internship</option>
                            <option value="Contract" {% if job.job_type == "Contract" %}selected{% endif %}>Contract</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Job Description</label>
                        <textarea name="description"
                                  class="form-control"
                                  rows="4"
                                  required>{{ job.description }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-semibold">Job Requirements</label>
                        <textarea name="requirements"
                                  class="form-control"
                                  rows="3"
                                  required>{{ job.requirements }}</textarea>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-semibold">Last Date to Apply</label>
                        <input type="date"
                               name="last_date"
                               class="form-control"
                               value="{{ job.last_date|date:'Y-m-d' }}"
                               required>
                    </div>

                    <div class="d-flex gap-2 flex-wrap">
                        <button type="submit" class="btn btn-primary">
                            Update Job
                        </button>
                        <a href="{% url 'my_jobs' %}" class="btn btn-outline-secondary">
                            Cancel
                        </a>
                    </div>

                </form>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
