<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Seeker Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #f0f4ff, #ffffff);
        }
        .card {
            border: none;
            border-radius: 14px;
        }
        .card-header {
            background: #1e3a8a;
            color: white;
            border-radius: 14px 14px 0 0;
        }
        .form-label span {
            color: red;
        }
        .form-control, .form-select {
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #1e40af;
            border: none;
            border-radius: 10px;
        }
        .btn-primary:hover {
            background-color: #1e3a8a;
        }
        .note {
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    {% include 'partials/navbar.html' %}


<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-7 col-md-9 col-sm-12">

            <div class="card shadow-lg">
                <div class="card-header text-center py-3">
                    <h4 class="mb-0">Job Seeker Registration</h4>
                </div>

                <div class="card-body p-4">

                    <!-- Info Note -->
                    <!-- <p class="text-muted note mb-2">
                        <span class="text-danger">*</span> Marked fields are important.
                        You can complete remaining details later.
                    </p> -->

                    <div class="alert alert-info mb-4">
                        Login credentials will be sent to your registered email
                        <strong>after admin approval</strong>.
                    </div>

                    <!-- Messages -->
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger">{{ message }}</div>
                        {% endfor %}
                    {% endif %}

                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <!-- Hidden user type -->
                        <input type="hidden" name="user_type" value="3">

                        <!-- Name -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">First Name <span>*</span></label>
                                <input type="text" name="fname" class="form-control">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Last Name <span>*</span></label>
                                <input type="text" name="lname" class="form-control">
                            </div>
                        </div>

                        <!-- Username -->
                        <div class="mb-3">
                            <label class="form-label">Username <span>*</span></label>
                            <input type="text" name="username" class="form-control">
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label class="form-label">Email <span>*</span></label>
                            <input type="email" name="email" class="form-control">
                        </div>

                        <!-- Mobile & DOB -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Mobile Number <span>*</span></label>
                                <input type="text" name="mobile" class="form-control">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Date of Birth <span>*</span></label>
                                <input type="date" name="dob" class="form-control">
                            </div>
                        </div>

                        <hr class="my-4">

                        <!-- Optional Section -->
                        <!-- <h6 class="text-secondary mb-3">Optional Profile Details</h6>

                        <div class="mb-3">
                            <label class="form-label">Educational Qualification</label>
                            <select name="education" class="form-select">
                                <option value="">-- Optional --</option>
                                <option value="SSLC">SSLC</option>
                                <option value="PLUS_TWO">Plus Two</option>
                                <option value="DIPLOMA">Diploma</option>
                                <option value="UG">Under Graduate</option>
                                <option value="PG">Post Graduate</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Certifications</label>
                            <textarea name="certifications" class="form-control" rows="3"
                                placeholder="Eg: Python, Django, AWS"></textarea>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Upload Resume</label>
                            <input type="file" name="resume" class="form-control">
                        </div> -->

                        <!-- Buttons -->
                        <div class="d-flex justify-content-between">
                            <button type="reset" class="btn btn-outline-secondary px-4">
                                Clear
                            </button>
                            <button type="submit" class="btn btn-primary px-5">
                                Register
                            </button>
                        </div>

                        <div class="text-center mt-4">
                            <a href="{% url 'home' %}" class="text-decoration-none">‚Üê Back to Home</a>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
